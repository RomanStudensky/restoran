<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="h-100" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Официант</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/oficiant/stol}">Стол-Бронь<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/oficiant/naklad}">Заказы<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/naklad/create}">
            <div class="field">
                <label for="dateNaklad">Дата накладной: </label>
                <input type="date" th:field="*{naklad.dateNaklad}" id="dateNaklad" />
                <div style="color:red" th:if="${#fields.hasErrors('naklad.dateNaklad')}" th:errors="*{naklad.dateNaklad}">Name Error</div>
            </div>

            <div class="f">
                <label for="stol">Выберите поставщика</label>
                <br/>
                <select id="stol" style="width: 300px;" th:field="*{postavshikDto.id}" name="stolDto">
                    <option th:each="postavshik : ${postavshikList}"
                            th:value="${postavshik.id}"
                            th:text="${postavshik.namePost}">
                        Part name
                    </option>
                </select>
            </div>

            <div class="f">
                <label for="sotrud">Выберите договор</label>
                <br/>
                <select id="sotrud" style="width: 300px;" th:field="*{dogovorDto.id}" name="dogovorDto">
                    <option th:each="dogovor : ${dogovorList}"
                            th:value="${dogovor.id}"
                            th:text="${dogovor.id}">
                        Part name
                    </option>
                </select>
            </div>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
