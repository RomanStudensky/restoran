<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Директор - Бухгалтер</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/postavshik}">Поставщик - Договор<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/director/sotrudnik}">Сотрудники<span class="sr-only"></span></a>
                </li>


                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/director/documents/view/postav}">Отчёт по поставкам</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/director/documents/view/spis}">Отчёт по списанным продуктам</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/postavshik/create}">

            <div class="field">
                <label for="namePost">Название: </label>
                <input type="text" th:field="*{postavshik.namePost}" id="namePost" />
                <div style="color:red" th:if="${#fields.hasErrors('postavshik.namePost')}" th:errors="*{postavshik.namePost}">Name Error</div>
            </div>

            <div class="field">
                <label for="phone">Телефон в формате +7-999-999-99-99: </label>
                <input id="phone" type="tel" name="tel" th:field="*{postavshik.phone}" pattern="\+7\s?[-]{0,1}9[0-9]{2}[-]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" maxlength="16">
                <div style="color:red" th:if="${#fields.hasErrors('postavshik.phone')}" th:errors="*{postavshik.phone}">Name Error</div>
            </div>

            <div class="field">
                <label for="address">Адрес: </label>
                <input type="text" th:field="*{postavshik.address}" id="address" />
                <div style="color:red" th:if="${#fields.hasErrors('postavshik.address')}" th:errors="*{postavshik.address}">Name Error</div>
            </div>

            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
