<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="h-100" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Бухгалтер</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/postavshik}">Поставщик - Договор<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/director/sotrudnik}">Сотрудники<span class="sr-only"></span></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/documents/view/menu}">Выгрузка меню</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link active" disabled="true">Отчёты:</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link active" th:href="@{/documents/view/postav}">по поставкам</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/documents/view/spis}">по списанным продуктам</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/documents/view/prodaza}">по продажам в баре</a>
                </li>
            </ul>
        </div>
    </div>
    <form method="POST" th:action="@{/auth/login}" class="form-inline my-2 my-lg-0">
        <div sec:authentication="name" class="form-control mr-sm-2" type="label" aria-label="Username" style="user-select: none;"></div>
        <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Выйти"/>
    </form>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/postavshik/create}">

            <div class="field">
                <label for="namePost">Название: </label>
                <input type="text" th:field="*{postavshik.namePost}" id="namePost" />
                <div style="color:red" th:if="${#fields.hasErrors('postavshik.namePost')}" th:errors="*{postavshik.namePost}">Name Error</div>
            </div>

            <div class="field">
                <label for="inn">ИНН: </label>
                <input id="inn" type="rowNum++;" name="tel" th:field="*{postavshik.inn}" max="11">
                <div style="color:red" th:if="${#fields.hasErrors('postavshik.inn')}" th:errors="*{postavshik.inn}">Name Error</div>
            </div>

            <div class="field">
                <label for="address">Адрес: </label>
                <input type="text" th:field="*{postavshik.address}" id="address" />
                <div style="color:red" th:if="${#fields.hasErrors('postavshik.address')}" th:errors="*{postavshik.address}">Name Error</div>
            </div>

            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
