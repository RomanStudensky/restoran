    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">

                    <a class="nav-link active" th:href="@{/director/postavshik}">Поставщик - Договор<span class="sr-only"></span></a>

            <div class="f">

                <select id="stol" style="width: 300px;" th:field="*{postavshikDto.id}" name="stolDto">
                    <option th:each="postavshik : ${postavshikList}"

                    </option>
                </select>
