<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Директор - Бухгалтер</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/postavshik}">Поставщик - Договор<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/director/sotrudnik}">Сотрудники<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/sotrudnik/update/{id}(id=${sotrudnik.getId})}">

            <div class="field">
                <label for="fio">ФИО: </label>
                <input type="text" th:field="*{sotrudnik.Fio}" id="fio" />
                <div style="color:red" th:if="${#fields.hasErrors('sotrudnik.Fio')}" th:errors="*{sotrudnik.Fio}">Name Error</div>
            </div>

            <div class="f">
                <label for="role">Выберите должность</label>
                <br/>
                <select id="role" style="width: 300px;" th:field="*{sotrudnik.role}" name="role" >
                    <option th:each="role : ${roleList}"
                            th:value="${role}"
                            th:text="${role}"
                        th:selected="${role == sotrudnik.role} ? 'selected' : 'none'">
                    </option>

                </select>
            </div>

            <div class="field">
                <label for="userName">Логин: </label>
                <input type="text" th:field="*{sotrudnik.userName}" id="userName" />
                <div style="color:red" th:if="${#fields.hasErrors('sotrudnik.userName')}" th:errors="*{sotrudnik.userName}">Name Error</div>
            </div>

            <div class="field">
                <label for="password">Пароль: </label>
                <input type="text" th:field="*{sotrudnik.password}" id="password" />
                <div style="color:red" th:if="${#fields.hasErrors('sotrudnik.password')}" th:errors="*{sotrudnik.password}">Name Error</div>
            </div>

            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
