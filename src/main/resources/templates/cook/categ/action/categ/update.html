<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="h-100" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления шеф-повара</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Шеф-повар</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cook/naklad}">Накладная - Состав<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/cook/order}">Заявка - Состав<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/cook/categ}">Категория - Меню - Состав блюда<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/cook/akt}">Акт о списании продукта - Списание продукта<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/cook/product}">Продукты<span class="sr-only"></span></a>
                </li>
            </ul>

        </div>
    </div>
    <form method="POST" th:action="@{/auth/login}" class="form-inline my-2 my-lg-0">
        <div sec:authentication="name" class="form-control mr-sm-2" type="label" aria-label="Username" style="user-select: none;"></div>
        <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Выйти"/>
    </form>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/cook/categ/update/{id}(id=${categ.getId})}">
            <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
                <form th:method="POST" th:action="@{/cook/categ}">
                    <div class="field">
                        <label for="nameCat">Наименование: </label>
                        <input type="text" th:field="*{categ.nameCat}" id="nameCat" />
                        <div style="color:red" th:if="${#fields.hasErrors('categ.nameCat')}" th:errors="*{categ.nameCat}">Name Error</div>
                    </div>
                    <input type="submit" value="Сохранить">
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
