<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Шеф-повар</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/povar/naklad}">Накладная - Состав<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/povar/order}">Заявка - Состав<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/povar/cathegory}">Категория - Меню - Состав блюда<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/povar/akt}">Акт о списании продукта - Списание продукта<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/povar/product}">Продукты<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" th:href="@{/}">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/povar/akt/update/{id}(id=${akt.getId()})}">
            <div class="field">
                <label for="dateakt">Дата списания: </label>
                <input type="date" th:field="*{akt.dateAkt}" id="dateakt" />
                <div style="color:red" th:if="${#fields.hasErrors('akt.dateAkt')}" th:errors="*{akt.dateAkt}">Name Error</div>
            </div>

            <div class="f">
                <label for="stol">Выберите сотрудника</label>
                <br/>
                <select id="stol" style="width: 300px;" th:field="*{sotrudnikDto.id}" name="stolDto">
                    <option th:each="sotrudnik : ${sotrudnikList}"
                            th:value="${sotrudnik.id}"
                            th:text="${sotrudnik.fio}">
                        Part name
                    </option>
                </select>
            </div>

            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
